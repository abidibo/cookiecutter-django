{% raw %}
# Expires map
map $sent_http_content_type $expires {
  default                    off;
  text/html                  epoch;
  text/css                   max;
  application/javascript     max;
  ~image/                    max;
  ~video/                    max;
}

server {
  listen [::]:80;
  listen 80;
  client_max_body_size 5M;
  server_name {{ domain }};
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  expires $expires;

  gzip on;
  gzip_disable "msie6";

  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  if (-f {{ webapp_dir}}/releases/current/.maintenance) {
    return 503;
  }

  if (!-d {{ webapp_dir}}/releases/current) {
    return 503;
  }

  error_page 503 @maintenance;
  location @maintenance {
    root    {{ webapp_dir }}/htdocs;
    rewrite ^(.*)$ /maintenance.html break;
  }

  location /static {
    root {{ webapp_dir }};
  }
  location /media {
    root {{ webapp_dir }};
  }
  location /robots.txt {
    root {{ webapp_dir }}/htdocs/robots.txt;
  }
  location /sitemap.xml {
    root {{ webapp_dir }}/htdocs/sitemap.xml.txt;
  }
  location / {
    uwsgi_pass unix:/tmp/uwsgi_{{ repo_name }}.sock;
    include /etc/nginx/uwsgi_params;
  }
}
{% endraw %}
